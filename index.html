<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLTV navbar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header class="header">
        <div class="navbar">
            <ul>
                <li class="nav-element">News</li>
                <li class="nav-element">Matches</li>
                <li class="nav-element">Results</li>
                <li class="nav-element">Events</li>
                <li class="nav-element">Stats</li>
                <li class="nav-element">Galleries</li>
                <li class="nav-element">Forums</li>
                <li class="nav-element">Betting</li>
                <li class="nav-element">Live</li>
                <li class="nav-element">Fantasy</li>
                <div class="search">
                    <input class="search-bar" type="search" placeholder="Search..."></input>
                    <div class="search-icon"><i class="fa fa-search"></i></div>
                </div>
                <a href="#" class="login">Sign in</a>
            </ul>
        </div>
    </header>
    <div class="container">
        <div class="main"></div>
        <div class="contact-form">
            <h2>Форма обратной связи</h2>
            <form class="contact">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Ваше имя: </label>
                        <input type="text" name="name" placeholder="Введите ваше имя...">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email: </label>
                        <input type="email" name="email" placeholder="Введите ваш email...">
                    </div>
                </div>
                <div class="form-group">
                    <label for="message">Ваше сообщение:</label>
                    <br>
                    <textarea name="message" rows="6" placeholder="Введите сообщение..."></textarea>
                </div>
                <input class="submit-button" type="button" value="Отправить">
            </form>
        </div>
    </div>
</body>
</html>
